<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Agendas</title>
    <link rel="stylesheet" href="listaAgendas.css">
</head>
<body>
    <h1>Lista de Agendas</h1>
    <table id="agendasTable">
        <thead>
            <tr>
                <th>Data</th>
                <th>Hora</th>
                <th>Usuário</th>
                <th>Vacina</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas serão preenchidas dinamicamente -->
        </tbody>
    </table>
    <div class="pagination">
        <button id="prevPage">Página Anterior</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Próxima Página</button>
    </div>
    <script src="listaAgendas.js"></script>
</body>
</html>
