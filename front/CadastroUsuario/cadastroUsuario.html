    <a href="../index.html" class="w3-button w3-block w3-left-align btn-home">Home</a>

        Usuários <i class="fa fa-caret-down"></i>
    </button>

    <!-- Accordion para Usuários -->
    <div id="demoAcc" class="w3-hide w3-white w3-card">
        <a href="cadastroUsuario.html" class="w3-bar-item w3-button">Cadastrar Usuário</a>
        <a href="../ListaUsuarios/listaUsuarios.html" class="w3-bar-item w3-button">Lista de Usuários</a>
    </div>

    <!-- Link de Consultas -->
    <button class="w3-button w3-block w3-left-align" onclick="myAccFunc2()">
        Agendas <i class="fa fa-caret-down"></i>
    </button>

    <!-- Accordion para Consultas -->
    <div id="demoAcc2" class="w3-hide w3-white w3-card">
        <a href="../CadastroAgenda/cadastroAgenda.html" class="w3-bar-item w3-button">Agendar Vacina</a>
        <a href="../ListaAgendas/listaAgendas.html" class="w3-bar-item w3-button">Lista de Agendas</a>
    </div>

  <!-- Link de Especialidades -->
  <button class="w3-button w3-block w3-left-align" onclick="myAccFunc3()">
    Alergias <i class="fa fa-caret-down"></i>

  <!-- Accordion para Especialidades -->
  <div id="demoAcc3" class="w3-hide w3-white w3-card">
    <a href="../CadastroAlergia/cadastroAlergia.html" class="w3-bar-item w3-button">Cadastrar Alergias</a>

    <!-- Mais Links -->
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
    </div>

    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="usuarioForm">
            <label>Nome:</label>
            <input type="text" id="nome" required>
            <label>Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>
            <label>Sexo:</label>
            <select id="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <fieldset>
                <legend>Endereço</legend>
                <input type="text" id="logradouro" placeholder="Logradouro" required>
                <input type="text" id="numero" placeholder="Número" required>
                <input type="text" id="setor" placeholder="Setor" required>
                <input type="text" id="cidade" placeholder="Cidade" required>
                <input type="text" id="estado" placeholder="Estado" required>
                <input type="text" id="uf" placeholder="UF" required>
            </fieldset>
            <label>Alergia(s) (Selecione se houver): </label>
            <div id="alergias" class="checkbox-grid"></div>
        
            <button type="submit">Cadastrar</button>
        </form>
        <div id="feedback"></div>
    </div>
    <script src="cadastroUsuario.js"></script>
    <script src="../index.js"></script>
</body>
