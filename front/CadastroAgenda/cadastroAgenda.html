<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Agendas</title>
    <link rel="stylesheet" href="cadastroAgenda.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Agendas</h1>
        <form id="agendaForm">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="dataSituacao">Data da Situação:</label>
            <input type="date" id="dataSituacao" name="dataSituacao" required>

            <label for="observacoes">Observações:</label>
            <input type="text" id="observacoes" name="observacoes" required>

            <label for="usuario">Usuário:</label>
            <select id="usuario" name="usuario" required>
                <option value="">Carregando usuários...</option>
            </select>

            <label for="vacina">Vacina:</label>
            <select id="vacina" name="vacina" required>
                <option value="">Carregando vacinas...</option>
            </select>

            <button type="submit">Cadastrar Agenda</button>
        </form>
        <div id="feedback"></div>
    </div>

    <script src="cadastroAgenda.js"></script>
</body>
</html>
